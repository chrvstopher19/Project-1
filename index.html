<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Dice</title>
    
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <h1> Spooky Dice Game</h1>
        <marquee id="moveTxt">Roll If You Dare!!!!</marquee>
        <div class="dice-container">
            <div id="dice">
                <h2>Player</h2>
                <img id="player1-img" src="./images/animatedDice.gif">
            </div>
            <div id= "dice2">
                <h2>Computer</h2>
                <img id="comp-img" src="./images/animatedDice.gif">
            </div>
        </div>
        <button id="rDice">Roll Dice</button>
        <button id="reset">New Game</button>
        <h2 id ="Results">Results</h2>
    </div>
    <audio id ="myAudio" controls autoplay loop>
        <source src="BGM/Snagtongue-Swamp-BGM.mp3" type="audio/mp3">
    </audio>
</body>
</html>
